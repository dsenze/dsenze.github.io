<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vegan2map</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <header>
        <!--header and site menu for accessing filtering menus-->
        <div class="menu">
            <button class="open-menu-button">&#9776;</button>
            <h1 class="menu-h1-title">Vegan2map</h1>
            <h5 class="menu-h5-description">New York</h5>
        </div>
    </header>
    <!--filter menu option-->
    <div class="filter-map-content responsive-menu">
        <button class="close-menu-button">&#735;</button>
        <span class="map-content-title">Resturants</span>
        <!--search and instant filter map results-->
        <div class="button-container">
            <input type="text" class="button" data-bind="value: searchText, valueUpdate:'afterkeydown'" placeholder="Filter resturant..">
        </div>
        <table>
            <thead>
            </thead>
            <!--FilteredList Depends on searchText value-->
            <tbody data-bind="foreach: filteredList">
                <tr>
                    <td class="list-item" data-bind="text: name,rating,event: { click: $parent.logMouseOver },click: showMarkerOnMap"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMr4cPC9-zPpNLCk1yngw1ijaFQ2z-rxM&libraries=places&callback=init" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js\knockout-3.2.0.js"></script>
    <script src="js\app.js"></script>
    <script src="js\menu.js"></script>
</body>

</html>
